// default config file for ndnrtc

// basic information:
name = "Ndn-RTC";

// general parameters
general =
{
    log_level = "all";  // all, debug, none, default
    log_file = "ndnrtc.log";
    use_tlv = true; // determines, whether the library should use TLV encoding
    use_rtx = true; // reissue timedout interests (late data cases)
    use_fec = true; // use Forward Error Correction
};

// camera capturing parameters
capture =
{
    device_id = 2;          // first default camera in the list
    capture_width = 640; //1280; // 320;
    capture_height = 480; //720; // 240;
    fps = 30;               // capture framerate
    gop = 30;
};

// codec parameters
codec =
{
    frame_rate = 30; // encoding frame rate
    start_bitrate = 1200;
    max_bitrate = 4000;
    drop_frames = true; // should drop frames to keep up with the bitrate
};

// ndn network parameters
ndnnetwork =
{
    connect_host = "localhost";
    connect_port = 6363;
    ndn_prefix = "ndn/edu/ucla/cs";
};

// video publishing parameters
videopublish =
{
    segment_size = 1054;
    freshness = 5;
};

// video fetching parameters
videofetch =
{
    playback_rate = 30; // rate at which consumer plays back producer's stream
    interest_timeout = 2000;
    jitter_size = 600; // minimal jitter buffer size in milliseconds
    buffer_size = 150; // assembling buffer size
    slot_size = 16000; // frame buffer's slot size (for assembling frames fetched from network)
};

// audio publishing parameters
audiopublish =
{
    segment_size = 1054;
    freshness = 5;
};

// audio fetching parameters
audiofetch =
{
    interest_timeout = 2000; // default interest lifetime in milliseconds
    jitter_size = 150; // minimal jitter buffer size in milliseconds
    buffer_size = 150; // assembling buffer size
    slot_size = 1100; // frame buffer's slot size (for assembling frames fetched from network)
};
