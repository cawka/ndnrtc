<html>
    <head>
        <script src="js/ndnrtc.js"></script>        
        <script type="text/javascript">
            
            function check(){
                var msg = document.getElementById("msgbox");
                
                if (window.nrtcObject.Test(1,2) != 3)
                msg.innerHTML = "Something went wrong...";
                else
                msg.innerHTML = "It works! =)";
            }
            </script>
        
    </head>
    
    <body onload="initialize()">
        
        <center><b><font size=+2>NDN WebRTC sample</font></b>
            
            <p>
            <a href="mailto:gpeetonn@gmail.com">Peter Gusev &lt;gpeetonn@gmail.com&gt;</a>
            <br>
            Last modified <script>document.write(document.lastModified); </script>
        </center>
        
        <p>This is the sample app for NDN WebRTC. It'll get updates during development.
        
        
        <br/>
        <button type=button onclick="check()">Check add-on</button>
        <p>Add-on status: </p><div id="msgbox"></div>
            
        <h3>Media check</h3>
            <div id="container" ondblclick="">
                <div id="card">
                    <div id="local">
                        <canvas id="canvas" width="640" height="480"></canvas>
                        <video id="localVideo" autoplay="autoplay" muted="true"/>
                    </div>
                    <div id="remote">
                        <video id="remoteVideo" autoplay="autoplay">
                        </video>
                        <div id="mini">
                            <video id="miniVideo" autoplay="autoplay" muted="true"/>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
